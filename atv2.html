<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Usuario</th>
                <th>Perfil</th>
                <th>Avatar</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Admin</td>
                <td><strong>Administrador</strong></td>
                <td>
                    <video controls autoplay loop width="300px">
                        <source src="video1.mp4" type="video/mp4">
                        Seu navegador não suporta a tag de vídeo.
                    </video>
                </td>
                <td>
                    <button>Detalhar</button>
                    <button>Alterar senha</button>
                </td>
            </tr>
            <tr>
                <td>2</td>
                <td>User</td>
                <td><i>Usuário</i></td>
                <td>
                    <video controls autoplay loop width="300px">
                        <source src="video2.mp4" type="video/mp4">
                        Seu navegador não suporta a tag de vídeo.
                    </video>
                </td>
                <td>
                    <button>Alterar</button>
                    <button>Promover</button>
                </td>
            </tr>
            <tr>
                <td>3</td>
                <td>Guest</td>
                <td>Convidado</td>
                <td>
                    <video controls autoplay loop width="300px">
                        <source src="video2.mp4" type="video/mp4">
                        Seu navegador não suporta a tag de vídeo.
                    </video>
                </td>
                <td rowspan="2">
                
                    <img src="svg.jpg" alt="Imagem de exemplo" width="100px" height="100px">
                </td>
            </tr>
            <tr>
                <td>4</td>
                <td>other_guest</td>
                <td>Convidado</td>
                <td>
                    <video controls autoplay loop width="300px">
                        <source src="video3.mp4" type="video/mp4">
                        Seu navegador não suporta a tag de vídeo.
                    </video>
                </td>
            </tr>
            <tr>
                <td colspan="5">Simplesmente uma linha mesclada</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Os maiores maiores usuarios da internet</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
